name: ğŸ—ï¸ Build & Release PlayOuran

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: ğŸ§ª Test & Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: ğŸ“¦ Install Dependencies
        run: npm ci
        
      - name: ğŸ” Run Linting
        run: npm run lint --if-present
        
      - name: ğŸ§ª Run Tests
        run: npm test --if-present
        
      - name: ğŸ“Š Upload Coverage
        uses: codecov/codecov-action@v3
        if: success()

  build:
    name: ğŸ—ï¸ Build for ${{ matrix.os }}
    needs: test
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: mac
            artifact: PlayOuran-*.dmg
          - os: windows-latest
            platform: win
            artifact: PlayOuran-*.exe
          - os: ubuntu-latest
            platform: linux
            artifact: PlayOuran-*.AppImage
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: ğŸ“¦ Install Dependencies
        run: npm ci
        
      - name: ğŸ—ï¸ Build Application
        run: |
          if [ "${{ matrix.platform }}" = "mac" ]; then
            npm run build:mac
          elif [ "${{ matrix.platform }}" = "win" ]; then
            npm run build:win
          else
            npm run build:linux
          fi
        shell: bash
        
      - name: ğŸ“ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: playouran-${{ matrix.platform }}-${{ github.sha }}
          path: dist/${{ matrix.artifact }}
          retention-days: 30

  release:
    name: ğŸš€ Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ğŸ“ Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
          
      - name: ğŸ“ Generate Release Notes
        id: release_notes
        run: |
          echo "## ğŸŒ™ PlayOuran Release ${{ github.ref_name }}" >> release_notes.md
          echo "" >> release_notes.md
          echo "### âœ¨ What's New in This Release" >> release_notes.md
          echo "- Updated Quranic content and recitations" >> release_notes.md
          echo "- Enhanced prayer time calculations" >> release_notes.md
          echo "- Bug fixes and performance improvements" >> release_notes.md
          echo "" >> release_notes.md
          echo "### ğŸ“¥ Download for Your Platform" >> release_notes.md
          echo "- **ğŸ macOS**: Download the .dmg file below" >> release_notes.md
          echo "- **ğŸªŸ Windows**: Download the .exe file below" >> release_notes.md
          echo "- **ğŸ§ Linux**: Download the .AppImage file below" >> release_notes.md
          echo "" >> release_notes.md
          echo "### ğŸ”§ Installation" >> release_notes.md
          echo "Please refer to our [README](https://github.com/${{ github.repository }}#-download--installation---get-started-in-minutes) for detailed installation instructions." >> release_notes.md
          echo "" >> release_notes.md
          echo "---" >> release_notes.md
          echo "**ğŸ¤² May Allah accept this work as Sadaqah for the Muslim Ummah**" >> release_notes.md
          
      - name: ğŸ·ï¸ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./artifacts/**/*
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    name: ğŸ“¢ Notify Community
    needs: [build, release]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: ğŸ•Œ Islamic Release Notification
        run: |
          echo "ğŸŒ™ Alhamdulillah! PlayOuran ${{ github.ref_name }} has been released!"
          echo "ğŸ“¥ Download from: https://github.com/${{ github.repository }}/releases/latest"
          echo "ğŸ¤² Please make dua for this project to benefit the Muslim Ummah worldwide."